provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  convert-to-text:
    lang: dockerfile
    handler: ./function
    image: saidsef/faas-convert-to-text:latest
    fprocess: "python3 index.py"
    environment:
      exec_timeout: 0
      PYTHONIOENCODING: utf8
      read_timeout: 180
      write_timeout: 180
      language: en
