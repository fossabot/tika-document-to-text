---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika-ui
  namespace: web
  labels:
    name: tika-ui
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        filter.by.port.name: 'true'
      labels:
        app: ui
    spec:
      containers:
        - name: server
          image: saidsef/tika-convert-to-text:server-latest
          imagePullPolicy: Always
          ports:
          - name: server
            containerPort: 7071
            protocol: TCP
          - name: monitoring
            containerPort: 7072
            protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 300m
              memory: 2048Mi
          livenessProbe:
            exec:
              command:
                - pgrep
                - java
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
            timeoutSeconds: 3
          readinessProbe:
            tcpSocket:
              port: 7071
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            # user/group: nobody
            runAsGroup: 65534
            runAsUser: 65534
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
                - SYS_TIME
        - name: ui
          image: saidsef/tika-convert-to-text:ui-latest
          imagePullPolicy: Always
          env:
          - name: HOST
            value: "ui"
          - name: HOST_PORT
            value: "7071"
          ports:
            - name: ui
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 1024Mi
          livenessProbe:
            exec:
              command:
                - pgrep
                - node
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthz
              scheme: "HTTP"
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            # user/group: nobody
            runAsGroup: 65534
            runAsUser: 65534
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
                - SYS_TIME